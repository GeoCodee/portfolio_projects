<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Final Fight Victory</title>

        <link rel="stylesheet" href="game.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&display=swap" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Libre Baskerville' rel='stylesheet'>

    </head>
    <body>
        <header>
            <h1>Final Fight</h1>
        </header>

            <img id="chocobo" src="images/chocobo.gif" alt="chocobo">

        <nav>
            <h3>Navigation for Final Fight</h3>
            <a rel="noopener" href="Homepage.html"> Home </a>
            <a rel="noopener" href="instructions.html"> Instructions </a>
            <a rel="noopener" href="about.html"> About </a>
            <a rel="noopener" href="assignment4.html"> Play Again! </a>
        </nav>

        <aside id="gameinfo">
            <h2>Results Section</h2>
            <div id="gameinfodiv">
                <span id="resultstextwin">One Hit KO</span>
                <br>
                <audio id="audioplayer" controls>
                    <source id="victorytheme" src="music/victory.mp3" type="audio/mp3">
                        Your browser can not play this.
                    </audio>

                </div>
        </aside>

        <main>
            <h2>Final Fight Game</h2>
            <section class="heroes hero1">
                <br>
                <span class="resultnames">&nbsp;&nbsp;&nbsp; Cloud</span>
                <div class="healthdiv health1"><img class="herohealth" src="images/herohealth.png" alt="health bar"></div>
            </section>

            <section id="boss">
                <div id="bossdiv"><img id="bosshealth" src="images/bosshealthwin.png" alt="health bar"></div>
                <div id="kefka">Kefka</div>
            </section>

            <section class="heroes hero2">
                <br>
                <span class="resultnames">&nbsp;&nbsp;&nbsp; Triss</span>
                <div class="healthdiv health2"><img class="herohealth" src="images/herohealth.png" alt="health bar"></div>
            </section>

            <section id="battle">
                <div class="heropixels heropixel1"><img id="heropixel1" src="images/cloudpixel.png" alt="cloud pixel"></div>
                <div class="heropixels heropixel2"><img id="heropixel2" src="images/trisspixel.png" alt="triss pixel"></div>
                <div class="heropixels heropixel3"><img id="heropixel3" src="images/ryupixel.gif" alt="ryu pixel"></div>
                <div class="heropixels heropixel4"><img id="heropixel4" src="images/mercypixel.png" alt="mercy pixel"></div>
                <div id="bosspixeldiv"><img id="bosspixelwin" src="images/kefkapixel.png" alt="kefka pixel"></div>
            </section>

            <section class="heroes hero3">
                <br>
                <span class="resultnames">&nbsp;&nbsp;&nbsp; Ryu</span>
                <div class="healthdiv health3"><img class="herohealth" src="images/herohealth.png" alt="health bar"></div>
            </section class="heroes">

            <section class="heroes hero4">
                <br>
                <span class="resultnames">&nbsp;&nbsp;&nbsp; Mercy</span>
                <div class="healthdiv health4"><img class="herohealth" src="images/herohealth.png" alt="health bar"></div>
            </section>
        </main>

        <figure>
            <h3>Kefka Reaction</h3>
            <img src="images/kefkalose.jpg" alt="Angry Kefka">
        </figure>

        <footer>
            <h5>Footer for Final Fight</h5>
            <div id="footerdiv">
                <h3>Geoffrey Gabriel Fornoles and Timothy Quan &trade;</h3>
                <h4>A subsidiary of <img id="ealogo" src="images/ealogo.png" alt="Electronic Arts logo"></h4>
            </div>

        </footer>

    </body>
</html>
